{% extends 'base.html' %}

{% block title %}Cập nhật hồ sơ{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-edit text-blue-600 mr-2"></i> Cập nhật hồ sơ
        </h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {{ field.label }}
                    {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex gap-4 pt-4">
                <button type="submit" class="bg-gradient-to-r from-blue-600 to-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-green-700 transition shadow-lg">
                    <i class="fas fa-save mr-2"></i> Lưu thay đổi
                </button>
                <a href="{% url 'accounts:profile' %}" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                    <i class="fas fa-times mr-2"></i> Hủy
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
